#####
# Global Styling is always enabled on all pages.
#
global-styling:
  css:
    base:
      components/cd/cd-resets/cd-resets.css: {}
      components/whd-resets/whd-resets.css: {}
    layout:
      components/whd-layout/whd-layout--page.css: {}
    component:
      components/cd/cd-other/cd-skip-link.css: {}
    theme:
      components/cd/cd-other/cd-print.css: {}
      css/brand.css: {}

#####
# Completely unaltered CD components.
#
cd-tabs:
  css:
    component:
      components/cd-tabs/cd-tabs.css: {}

#####
# WHD-specific components
#
whd-footer:
  css:
    component:
      components/whd-footer/whd-footer.css: {}

whd-header:
  css:
    component:
      components/whd-header/whd-header.css: {}
  js:
    components/whd-header/whd-header.js: {}
  dependencies:
    - core/drupal
    - core/drupalSettings

whd-images:
  css:
    component:
      components/whd-images/whd-images.css: {}

whd-principles:
  css:
    component:
      components/whd-principles/whd-principles.css: {}

whd-story-list:
  css:
    component:
      components/whd-story-list/whd-story-list.css: {}

whd-video:
  css:
    component:
      components/whd-video/whd-video.css: {}
  js:
    components/whd-video/whd-video.js: {}
