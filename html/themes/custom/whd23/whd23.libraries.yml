#####
# Global Styling is always enabled on all pages.
#
global-styling:
  css:
    base:
      components/cd/cd-resets/cd-resets.css: {}
      components/whd-resets/whd-resets.css: {}
    layout:
      components/whd-layout/whd-layout--page.css: {}
    component:
      components/cd/cd-other/cd-skip-link.css: {}
    theme:
      components/cd/cd-other/cd-print.css: {}
      css/brand.css: {}

